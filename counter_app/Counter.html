<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Counter App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="counter.css" type="text/css" rel="stylesheet">
</head>

<body>
    <nav class="navbar bg-danger text-light p-2">
        <h1>Counter App</h1>

    </nav>
    <div class="container my-5">
        <!-- <h4>How to Use the <i>Counter App</i></h4>
        <ul>
            <li>It starts Counting from Zero (0)</li>
            <li>Click <span class="text-success">Up</span> and <span class="text-success">Down</span> you can change the value</li>
        </ul> -->

        <div class="col-12 my-4 block">
            <p> Value of Counter</p>
            <p id="counter" onload="setzero()" class="badge bg-dark">0</p>
        </div>
        <div class="row my-3">
            <div class="col-sm-3  my-5 offset-sm-1">

                <button onclick="upcount()" class="btn btn-success">Increment</button>
            </div>
            <div class="col-sm-3 my-5 offset-sm-1">

                <button onclick="reset()" class="btn btn-warning">Reset</button>
            </div>

            <div class="col-sm-3 my-5">

                <button onclick="downcount()" class="btn btn-primary">Decrement</button>
            </div>
        </div>

    </div>
     
    <footer class="bg-danger text-light p-2">
        <h4>Made By -: Pranav Malpani</h4>

    </footer>
    <script src="counter.js"></script>
</body>

</html>
