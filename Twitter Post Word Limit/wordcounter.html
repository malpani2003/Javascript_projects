<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <nav class="bg-dark p-2 d-flex">
        <h1 class="text-white mx-2">Twitter Post Word Limit</h1>
       

    </nav>
    <div class="container my-4">
        <div class="row">
            <form class="col-md-5">
                <h4>Paste or Type the Sentence in Box</h4>


                <p class="alert alert-info text-center"> Entered More Than 100 Character! </p>

                <textarea name="article" id="article" cols="60" rows="10" style="resize:none ;" required oninput="countword()" class="rounded"></textarea>

                <div class="badge bg-dark">
                    <span id="demo">0</span>/150
                </div>

                <input type="submit" value="Post , The Feeling" class="btn btn-primary submit">
                <input type="reset" onclick="change()" value="Reset , The Feeling" class="btn btn-danger submit">

            </form>
            <!-- <div class="col-md-5 my-5 offset-md-1">
                <h6>Total Character Count -: <span id="demo"></span></h6>
                <h6>Total Word Count -: <span id="word"></span></h6>
                <h6>Total Vowels Count -: <span id="vowels"></span></h6>
            </div> -->
        </div>
    </div>
    <div class="footer text-white text-center bg-dark p-2">
        <h4>Made By- Pranav Malpani</h4>
    </div>

   <script src="script.js"></script>
</body>

</html>
