<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum - Kit</title>
     <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav>

        <h1>Drum Kit</h1>
    </nav>
    <div class="container-fluid my-5">
     <div class="row my-5 mx-4">

         <button class="w drum col-md-3 col-sm-4 col-xs-6" onclick='w()'>w</button>
         <button class="a drum  col-md-3 col-sm-4 " onclick='a()'>a</button>
         <button class="s drum  col-md-3 col-sm-4" onclick='s()'>s</button>
         <button class="d drum col-md-3 col-sm-4 my-md-0 my-3" onclick='d()'>d</button>
     </div>
     <div class="row my-3 mx-3">

     
        <button class="j drum col-md-3 col-sm-4" onclick='j()'>j</button>
        <button class="k drum col-md-3 col-sm-4" onclick='k()'>k</button>
        <button class="l drum col-md-3 col-sm-4" onclick='l()'>l</button>
    </div>
    </div>
    <footer>

        <h4>Made By-:Pranav Malpani</h4>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
